<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/book/bg-login.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="display: inline-block:text-align: center; padding: 300px" >
        <form class="form-horizontal" method="POST" action="{%url 'book:signup' %}">
            {%  csrf_token %}
            <fieldset>
                <div id="legend">
                    <legend class="">Register</legend>
                </div>
                <div class="control-group">
                    <label class="control-label" for="username">Email</label>
                    <div class="controls">
                        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="password1">Password</label>
                    <div class="controls">
                        <input type="password" id="password1" name="password1" placeholder="" class="input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="password_confirm">Password (Confirm)</label>
                    <div class="controls">
                        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <div class="col-sm-offset-2">
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>

    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
